# Flujo de trabajo para crear e implementar un sitio Jekyll en GitHub Pages
nombre: Implementar Jekyll en GitHub Pages

en:
  # Ejecutar cuando se haga un push a la rama principal
 empújar:
 sucursales:
      - director

  # Permitir ejecución manual desde la pestaña Acciones
 flujo de trabajo_despacho:

# Permisos necesarios para GitHub Pages
permisos:
 contenidos: leer
 páginas: escribir
 token de identificación: escribir

# Configuración de concurrencia para evitar conflictos
concurrencia:
 grupo: "páginas"
 cancelar en curso: falso

empleos:
  # Trabajo de construcción
 construir:
 corrector: ubuntu-ultimo
 pasos:
      - nombre: Salida del codigo
 nosotros: acciones/pago@v4

      - name: Configurar páginas de GitHub
 nosotros: acciones/configure-pages@v5

      - nombre: Construir el sitio con Jekyll
 nosotros: acciones/jekyll-build-pages@v1
 estafa:
 fuente: . . ./
 destino: . . ./_sitio

      - nombre: Artefacto subir
 nosotros: acciones/upload-pages-artifact@v3
 estafa:
 nombre: github-pages-artefacto # Nombre único para evitar conflictos

  # Trabajo de implementación
 implementar:
 ambiente:
 nombre: páginas github
 URL: ${{ pasos.deployment.outputs.page_url }}
 corrector: ubuntu-ultimo
 necesidades: construir
 pasos:
      - nombre: Implementar en páginas de GitHub
 identificación: despliegue
 nosotros: acciones/deploy-pages@v4
