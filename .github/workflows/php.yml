name: Compositor PHP

on:
  push:
    branches: [ "principal" ]
  pull_request:
    branches: [ "principal" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Configuración inicial
      - name: Checkout del código
        uses: actions/checkout@v4

      # Validar composer.json y composer.lock
      - name: Validar Composer
        run: composer validate --strict

      # Cache Composer dependencies
      - name: Cache de dependencias de Composer
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      # Instalar dependencias de Composer
      - name: Instalar dependencias con Composer
        run: composer install --prefer-dist --no-progress

      # Ejecutar pruebas (opcional)
      # Asegúrate de tener un script definido en composer.json, por ejemplo:
      # "scripts": {
      #   "test": "vendor/bin/phpunit"
      # }
      - name: Ejecutar pruebas
        run: composer test
